        <div class="container-sm mt-5 pt-5" id="contact-information">
            <div class="row">
                <h4>CONTACT INFORMATION</h4>
                <div class="col-lg-6 col-md-6 mt-3">
                    <input class="form-control" type="text" placeholder="Email Address or Phone Number" aria-label="Input Email Address">
                </div>
            </div>
        </div>

        <div class="container-sm mt-5" id="shipping">
            <div class="row">
                <h4>SHIPPING INFORMATION</h4>
                <div class="col-lg-8 col-md-8 col-sm-12 mt-3">
                    <input class="form-control" type="text" placeholder="Country or Region" aria-label="Input Country/Region">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-5 col-5 mt-3">
                    <input class="form-control" type="text" placeholder="First Name" aria-label="Input first name">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-7 col-7 mt-3">
                    <input class="form-control" type="text" placeholder="Last Name" aria-label="Input Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12 mt-3">
                    <input class="form-control" type="text" placeholder="Address" aria-label="Input Address">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12 mt-3">
                    <input class="form-control" type="text" placeholder="Apartment, Office, etc (Optional)" aria-label="Input Apartment, Office, etc (Optional)">
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-lg-2 col-md-2 col-sm-4 col-5 mt-3">
                    <input class="form-control" type="text" placeholder="City" aria-label="Input City">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4 col-6 mt-3">
                    <input class="form-control" type="text" placeholder="Province" aria-label="Input Province">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4 col-5 mt-3">
                    <input class="form-control" type="text" placeholder="Zip Code" aria-label="Input Zip Code">
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-lg-8 col-md-8 mt-3">
                    <input class="form-control" type="text" placeholder="Phone Number (Optional)" aria-label="Input Phone Number (Optional)">
                </div>
            </div>
        </div>
    </section>

    <section id="toPayment">
        <div class="contToPayment container-sm">
